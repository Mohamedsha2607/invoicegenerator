<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate Invoice</title>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form method="POST" action="{{ url_for('generate_invoice') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="list_of_items">List of Items:</label>
        <textarea id="list_of_items" name="list_of_items"></textarea><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01"><br><br>
        <label for="total">Total:</label>
    <input type="number" id="total" name="total" step="0.01"><br><br>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
    </select><br><br>
    <label for="client">Client:</label>
    <select id="client" name="client">
        {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Generate Invoice</button>
</form>
